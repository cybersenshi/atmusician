---
layout: page
---
  
  {{ content }}

  <div class="row">
    <form class="col s12" action="https://formspree.io/f/xwkgjggd" method="post">
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-user prefix"></i>
                <input id="name" type="text" name="Name" class="validate">
                <label for="name">Name</label>
            </div>
            <div class="input-field col s12">
                <i class="fa-solid fa-envelope prefix"></i>
                <input id="email" type="text" name="Email" class="validate">
                <label for="email">Email</label>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <textarea id="message" name="Message" class="materialize-textarea"></textarea>
                  <label for="message">Message</label>
            </div>
            <button type="submit" class="waves-effect waves-light btn-large white">
                <span class="buttoncolor">
                  Send
                </span>
            </button>
        </div>
      </form>
  </div>
